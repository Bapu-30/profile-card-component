<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <div class="card">
      <img src="images/bg-pattern-card.svg" class="top" alt="top card image">
      <div class="dp">
        <img src="images/image-victor.jpg" alt="progile picture">
      </div>
      <div class="info">
        <h1 class="name">Victor Crest <span>26</span></h1>
        <p class="city para">London</p>
      </div>

      <hr>


      <div class="footer">
        <div class="followers">
          <p class="stats">80K</p>
          <p class="statsname para">Followers</p>
        </div>
        <div class="likes">
          <p class="stats">803K</p>
          <p class="statsname para">Likes</p>
        </div>
        <div class="photos">
          <p class="stats">1.4K</p>
          <p class="statsname para">Photos</p>
        </div>
      </div>
    </div>
  </main>


</body>

</html>
